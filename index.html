<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind and daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- internal file link  -->
 <link rel="stylesheet" href="style/style.css">
<title>Dev Board</title> <title>Dev Board</title>
<style>
  /* color */
 
  .background-color {
    /* background-color: aqua; */
    background-color:rgb(230, 232, 255);

  }
  .text-color{
    color :rgba(0, 48, 60, 1.00)
  }
  .btn-color{
    color:rgba(55, 82, 253, 1.00)
  }
  .primary-color{
    background-color: white;
  }
</style>
</head>
<body class="px-20 pt-8 pb-12 grid gap-5 background-color ">
  <header>
    <!-- navbar section -->
    <nav class="border-2 bg-white p-5 w-full flex justify-between items-center">
       <div class="flex gap-2 items-center">
        <img src="assets/logo.png" alt="">
       <h3 class="text-4xl">Dev<span>Board</span></h3>
       </div>
     <div class="flex gap-10 items-center">
      <div class="flex gap-2 items-center background-color rounded-2xl px-4 py-2"> 
        <img class="w-6 h-6" src="assets/checkbox.png" alt="">
        <h3 class="text-2xl poppins-semibold">23</h3>
      </div>
       <div class="background-color rounded-full p-2">
        <img id="theme-btn" class="w-10 " src="assets/theme-btn.png" alt="">
       </div>
     </div>
    </nav>
    </header>
    <main class="grid grid-cols-4 gap-5">
    <!-- main content section -->
     <section class="border-2 grid grid-rows-4  p-5 gap-10 col-span-3 bg-white ">
      <!-- 1st 3 box -->
      <div class="grid   grid-cols-9 justify-between row-span-1 gap-3">
        <!-- box 1 of 1st 3box-->
        <div class="items-center  border-2 p-5 col-span-2 rounded-lg grid grid-cols-3 background-color" >
         <div class="rounded-full px-1 py-4 grid justify-center p-1 bg-white ">
         
          <img class="w-8 h-8  " src="assets/checkbox.png" alt="">
         </div>
         <div>
          <p class="text-sm poppins-medium text-nowrap col-span-2">Task Assigned</p>
          <p class="poppins-bold text-base">05</p>
         </div>
        </div>
        <!-- box 2 of 1st 3box -->
      <div class="border-2 col-span-5 rounded-lg  flex items-center   pt-10 pb-10 pl-10 pr-20 
      bg-gradient-to-r from-[#3752FD] via-[#6C7FFA] gap-x-8 to-[#9BA8F8]" id="linear">
        <img src="assets/board.png" alt="">
        <p class="poppins-medium text-3xl text-white">Discover Something <br> New Today!</p>
      </div>
      <!-- box 3 of 1st 3box -->
      <div class="items-center p-5 border-2   col-span-2 rounded-lg grid grid-cols-3 background-color" >
        <img class="w-8 h-8  bg-white p-1.5 rounded-md" src="assets/calender.png" alt="">
       <div>
        <p id="weak" class="text-sm poppins-medium text-nowrap col-span-2">wed</p>
        <p id="localdate" class="poppins-bold text-sm text-nowrap">11/4/2025</p>
       </div>
      </div>
      </div>
      <!-- 2nd 6 box -->
     <div class="grid grid-cols-3 grid-rows-2 gap-5 row-span-3">
      <div class="border-2 col-span-1 row-span-1 rounded-lg  background-color" >4</div>
      <div class="border-2 col-span-1 row-span-1 rounded-lg  background-color" >5</div>
      <div class="border-2 col-span-1 row-span-1 rounded-lg background-color" >6</div>
      <div class="border-2 col-span-1 row-span-1 rounded-lg background-color" >7</div>
      <div class="border-2 col-span-1 row-span-1 rounded-lg background-color" >8</div>
      <div class="border-2 col-span-1 row-span-1 rounded-lg background-color" >9</div>
     </div>
    
     </section>
     <!-- aside section -->
      <section class="border-2 background-color  h-100">
    
      </section>
    </main>
    <script src="script/theme.js"></script>
    <script src="script/date.js"></script>
</body>

</html>
